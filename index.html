<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
</head>

<body>

    <!--This is the outer frame of the password generator-->
    <div class="outerContainer">
        <h1>Password Generator</h1>
        <!--This contains all the elements of the tool-->
        <div class="innerContainer">
            <h2>Generate Password</h2>
            <hr>
            <textarea id="passwordArea" type="textarea">Your secure password will be generated in this area.</textarea>
            <hr>
            <div class="buttonsArea">
                <button id="passwordButton">Generate password</button>
                <!--Copy button is disabled by default and becomes enabled once the password has been generated-->
                <button id="copyButton" disabled>Copy to clipboard</button>
            </div>
            </div>
        </div>
    </div>
    <script src="assets/scripts/script.js"></script>
</body>

</html>
